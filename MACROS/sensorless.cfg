
[gcode_macro _HOME_X]
gcode:
    # Always use consistent run_current on A/B steppers during sensorless homing
    {% set RUN_CURRENT_X = printer.configfile.settings['tmc2209 stepper_x'].run_current|float %}
    {% set RUN_CURRENT_Y = printer.configfile.settings['tmc2209 stepper_y'].run_current|float %}
    {% set HOME_CURRENT = 0.7 %}
    SET_TMC_CURRENT STEPPER=stepper_x CURRENT={HOME_CURRENT}
    SET_TMC_CURRENT STEPPER=stepper_y CURRENT={HOME_CURRENT}

    # Home
    G28 X
    # Move away
    G91
    G1 X-50 F1200
        G90
    # Wait just a second… (give StallGuard registers time to clear)
    G4 P1000
    # Set current during print
    SET_TMC_CURRENT STEPPER=stepper_x CURRENT={RUN_CURRENT_X}
    SET_TMC_CURRENT STEPPER=stepper_y CURRENT={RUN_CURRENT_Y}

[gcode_macro _HOME_Y]
gcode:
    # Set current for sensorless homing
    {% set RUN_CURRENT_X = printer.configfile.settings['tmc2209 stepper_x'].run_current|float %}
    {% set RUN_CURRENT_Y = printer.configfile.settings['tmc2209 stepper_y'].run_current|float %}
    {% set HOME_CURRENT = 0.7 %}
    SET_TMC_CURRENT STEPPER=stepper_x CURRENT={HOME_CURRENT}
    SET_TMC_CURRENT STEPPER=stepper_y CURRENT={HOME_CURRENT}

    # Home
    G28 Y
    # Move away
    G91
    G1 Y-10 F1200
        G90
    # Wait just a second… (give StallGuard registers time to clear)
    G4 P1000
    # Set current during print
    SET_TMC_CURRENT STEPPER=stepper_x CURRENT={RUN_CURRENT_X}
    SET_TMC_CURRENT STEPPER=stepper_y CURRENT={RUN_CURRENT_Y}

##############################################
[homing_override]
axes: xyz
gcode:
	{% set homed_axes_xyz = printer.toolhead.homed_axes %}
	
	{% if not 'z' in printer.toolhead.homed_axes %}
		M118 "Z not homed do UNSAFE_LIFT_HEAD"
		UNSAFE_LIFT_HEAD
	{% endif %}
	
	{% if 'z' in printer.toolhead.homed_axes %}
		SAVE_Z
	{% endif %}
	
	{% set home_all = 'X' not in params and 'Y' not in params and 'Z' not in params %}

	{% if home_all or 'X' in params %}
		_HOME_X
	{% endif %}

	{% if home_all or 'Y' in params %}
		_HOME_Y
	{% endif %}

	{% if home_all or 'Z' in params %}
		G90
		G1 X150 Y150 F12000 # Move to SaveHome Position
		G28 Z   ## Home Z
		G0 Z25 #SAVE_Z
	{% endif %}
	CHECK_HOMING
	
##############################################
[gcode_macro CHECK_HOMING]
gcode:
	{% set homed_axes_xyz = printer.toolhead.homed_axes %}
		M118 "Homed axes: {homed_axes_xyz}"
	
	{% if not 'x' in printer.toolhead.homed_axes %}
		M118 "X not homed"
	{% endif %}
	
	{% if not 'y' in printer.toolhead.homed_axes %}
		M118 "Y not homed"
	{% endif %}
	
	{% if not 'z' in printer.toolhead.homed_axes %}
		M118 "Z not homed"
	{% endif %}
	
##############################################
[gcode_macro QUAD_GANTRY_LEVEL]
rename_existing: _QUAD_GANTRY_LEVEL
gcode:
    {% if printer.quad_gantry_level.applied == False %}
		{% if not 'xy' in printer.toolhead.homed_axes %}
			G28
		{% endif %}
		SAVE_Z
		_QUAD_GANTRY_LEVEL horizontal_move_z=10 retries=0 retry_tolerance=1.000
		_QUAD_GANTRY_LEVEL horizontal_move_z=3
		# MOVE_TO_CENTER
		CHECK_HOMING
		G28 Z0
		SAVE_Z
		CHECK_HOMING
		#_QUAD_GANTRY_LEVEL {% for p in params	%}{'%s=%s ' % (p, params[p])}{%	endfor %}
		G4 P500
    {% endif %}
