#####################################################################
#	Homing and Gantry Adjustment Routines
#####################################################################

[idle_timeout]
timeout: 3600


#####################################################################
#	QGL
#####################################################################

[quad_gantry_level]
gantry_corners:
   -60,-10
    360,370
##  Probe points
points:
   50,25
   50,225
   250,225
   250,25
speed: 400
horizontal_move_z: 5
retries: 10
retry_tolerance: 0.015
max_adjust: 20


#####################################################################
#	Bed Mesh
#####################################################################

[bed_mesh]
zero_reference_position: 150, 150
speed: 400
horizontal_move_z: 5
mesh_min: 40, 40
mesh_max: 260,260
mesh_pps: 3
probe_count: 10,10
move_check_distance: 10
# split_delta_z: 0.010
# fade_start: 0.26
# fade_end: 5.0

bicubic_tension: 0
fade_start: 1
fade_end: 0
fade_target: 0

algorithm: bicubic
move_check_distance: 5


#####################################################################
#	Firmware Retraction
#####################################################################

[firmware_retraction]
retract_length: 0.3
#   The length of filament (in mm) to retract when G10 is activated,
#   and to unretract when G11 is activated (but see
#   unretract_extra_length below). The default is 0 mm.
retract_speed: 30
#   The speed of retraction, in mm/s. The default is 20 mm/s.
unretract_extra_length: 0
#   The length (in mm) of *additional* filament to add when
#   unretracting.
unretract_speed: 30
#   The speed of unretraction, in mm/s. The default is 10 mm/s.

