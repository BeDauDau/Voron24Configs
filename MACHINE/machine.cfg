#####################################################################
#	MCU
#####################################################################

[mcu]
# canbus_uuid: 393819897aa4
serial: /dev/ttyAMA0
restart_method: command
#####################################################################
#	Fan
#####################################################################

[multi_pin part_cooling]
pins: head:PB4,head:PB11
[multi_pin e_cooling]
pins: MCU_FAN2,MCU_FAN0,MCU_FAN1

[fan]
pin: multi_pin:part_cooling


max_power:0.5
cycle_time:0.002
hardware_pwm:False
kick_start_time:0.01
shutdown_speed:0.0


[heater_fan hotend_fan]
pin: head:PB9
max_power: 1.0
kick_start_time: 0.2
heater: extruder
heater_temp: 50.0
shutdown_speed:0.0


[heater_fan controller_fan]
pin: multi_pin:e_cooling
kick_start_time: 0.2
heater: extruder
heater_temp: 20.0
fan_speed: 1.0
shutdown_speed:0.0

