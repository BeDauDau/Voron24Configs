#####################################################################
#   Cartographer
#####################################################################
[scanner]
# canbus_uuid:2618188b8790
serial: /dev/serial/by-id/usb-Cartographer_614e_15000B000643303459323220-if00
restart_method: command

speed: 40.
lift_speed: 5.
backlash_comp: 0.5
x_offset: 0
y_offset: 15
trigger_distance: 2.
trigger_dive_threshold: 1.5
trigger_hysteresis: 0.006
cal_nozzle_z: 0.1
cal_floor: 0.1
cal_ceil:5.
cal_speed: 1.0
cal_move_speed: 10.
default_model_name: default
mesh_main_direction: x
mesh_cluster_size: 1
mesh_runs: 2
probe_speed: 2.0
sensor: cartographer
sensor_alt: carto ## allows use of shorter commands. ie CARTO_TOUCH instead of CARTOGRAPHER_TOUCH
backlash_comp: 0.07752 

#####################################################################
#   LIS2DW
#####################################################################
[lis2dw]
cs_pin: scanner:PA3 
spi_bus: spi1

[resonance_tester]
accel_chip: lis2dw
#max_freq: 175
accel_per_hz: 150
hz_per_sec: 0.5
probe_points:
     150, 150, 20  #set your prefered calibrating position

